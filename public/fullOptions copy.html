<html><head>
    <meta charset="UTF-8">
    <title>DuelingBookEnhanced</title>
    <script src="js/vendor.js"></script>
  <style>

body {
  background-color: #F3F3F3;
  padding-top: 25px;
  font-family: sans-serif;
}

.content-container {
  display:flex;
  justify-content: center;
  gap: 20px;
  max-width: 1200px;
  margin: 0 auto;
}

#sidebar {
  width: 30%
}

header h2 {
  font-weight: normal;
}

header span {
  font-weight: bold;
}

.full-logo {
  display: flex;
  align-items: center;
}

.logo-frame {
  width: 60px;
}

img {
  width: 100%;
  object-fit: contain;
}

.settings-header {
  color:gray;
  font-weight: bold;
  margin-top: 25px;
  margin-bottom: 25px;
}

.settings-tabs {
  display: flex;
  flex-direction: column;
}

.settings-tabs button {
  padding-top:10px;
  padding-bottom:10px;
  font-size: large;
  border: none;
  text-align: start;
  background-color: transparent;
  cursor: pointer;
}

.settings-tabs button:hover {
  background-color: rgb(224, 224, 224);
}

.main-content {
  display: flex;
  flex-wrap: wrap;
  width: 70%;
  padding-right: 50px;
}

.premium-banner-container, footer {
  width:100%;
  background-color: white;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  border-radius: 5px;
  margin-bottom: 30px;
  height: 100px;
}

.premium-header {
  display: flex;
  align-items: center;
  gap: 7px;
}

.premium-icon-frame {
  width: 60px;
}

.premium-label {
  font-weight: bold;
  font-size: larger;
}

.premium-upgrade {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 30px;
}

.premium-upgrade button {
  background-color: orange;
  color: white;
  font-weight: bold;
  font-size: large;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

.premium-upgrade button:hover {
  background-color: rgb(235, 180, 42);
}

main {
  width: 100%;
  background-color: white;
  padding: 5px 30px;
  border-radius: 5px;
  border-color: lightgray;
  border-width: 2px;
  border-style: solid;
}

.main-header {
  font-size: 3rem;
  font-weight: normal;
}

.main-options {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin: 20px 0;
}

</style></head>
  <body>
    <div id="root">
      <div class="content-container">
        <div id="sidebar">
          <div class="fixed">
            <header>
              <div class="full-logo">
                <div class="logo-frame">
                  <img
                    src="https://github.com/alexjraymond/DuelingBookEnhanced/blob/main/public/dbe_logo_64.png?raw=true"
                    alt="DBE Logo">
                </div>
                <h2>DuelingBook<span>Enhanced</span></h2>
              </div>
              <p class="settings-header">SETTINGS</p>
            </header>
            <nav>
              <div class="settings-tabs" role="tablist">
                <button role="presentation">
                  General
                </button>
                <button role="presentation">
                  Customize Hotkeys
                </button>
                <button role="presentation">
                  Advanced
                </button>
                <button role="presentation">
                  Help
                </button>
              </div>
            </nav>
          </div>
        </div>
        <div class="main-content">
          <aside class="premium-banner-container">
            <div class="premium-upgrade banner foreground">
              <div class="premium-header">
                <div class="premium-icon-frame">
                  <img src="https://github.com/alexjraymond/DuelingBookEnhanced/blob/main/public/yugi-icon.png?raw=true" alt="">
                </div>
                <span class="premium-label" dir="ltr">Premium</span>
              </div>
              <p id="premium-upgrade-description" data-i18n="options_premium_upgrade_description">Customize and enhance your
                dueling experience! <a data-i18n-index="0"
                  href="https://accounts.adblockplus.org/en_US/premium?an=adblockpluschrome&amp;av=3.19&amp;ap=chrome&amp;apv=116.0.0.0&amp;p=chromium&amp;pv=116.0.0.0&amp;s=desktop-options"
                  target="_blank">Learn more</a></p>
              <button class="premium upgrade button">Upgrade</button>
            </div>
          </aside>
          <main>
            <h1 class="main-header">General</h1>
            <p>Determine how DuelingBookEnhanced can improve your experience</p>
            <hr />
            <div class="main-options">
              <label><input type="checkbox">Enable DuelingBookEnhanced</label>
              <label><input type="checkbox">Skip Intro</label>
              <label><input type="checkbox">Auto-Connect (must be logged in!)</label>
              <label><input type="checkbox">Night Mode</label>
            </div>
            <hr />
            <div className="main-footer">
              <div>
                <span>Noticed a bug? Want to request a feature?</span>
                <a href="https://forms.gle/yLW8pasvEr2rshSQ9" target="_blank" rel="noopener noreferrer">Click here</a>
                <span> to let us know!</span>
                <button>

                </button>
              </div>
            </div>
          </main>
          <footer>
            <div class="premium-upgrade banner foreground">
              <div class="premium-header">
                <div class="premium-icon-frame">
                  <img src="https://github.com/alexjraymond/DuelingBookEnhanced/blob/main/public/yugi-icon.png?raw=true" alt="">
                </div>
                <span class="premium-label" dir="ltr">Enjoying our Product? </span>
              </div>
              <button class="premium upgrade button">Buy Us Coffee</button>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <script src="js/fullOptions.js"></script>
  </body>

  </html>
